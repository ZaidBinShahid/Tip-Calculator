<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h4 class="d-flex justify-content-center mt-5">SPLI</h4>
    <h4 class="d-flex justify-content-center">TTER</h4>

    <div class="container d-flex justify-content-center pt-5">
        <div class="card" style="width: 800px">
            <div class="row">
                <div class="col-md-6 px-5 pt-4">
                    <form action="" class="mb-4">
                        <label for="billAmount" class="mt-4 text-muted">Bill</label>
                        <input type="number" class="form-control mt-1 text-end" id="billAmount" placeholder="$">
                    </form>
                    <p class="text-muted">Select Tip %</p>
                    <!-- buttons -->
                    <div class="mb-2">
                        <button class="btn" onclick="calculateTip(5)">5%</button>
                        <button class="btn" onclick="calculateTip(10)">10%</button>
                        <button class="btn" onclick="calculateTip(15)">15%</button>
                    </div>

                    <!-- buttons -->

                    <div class="mb-5">
                        <button class="btn" onclick="calculateTip(25)">25%</button>
                        <button class="btn" onclick="calculateTip(50)">50%</button>
                        <input type="text" class="rounded border-0 shadow" id="customField" placeholder="Custom" onchange="calculateTip(this.value)">
                    </div>

                    <div class="people mb-5">
                        <label for="numberOfPeople" class="text-muted">Number of People</label>

                        <input type="number" class="form-control mt-1 " id="numberOfPeople" required>
                        <i class="fa-solid fa-person fw-medium px-2"></i>


                    </div>
                </div>

                <!-- second card -->
                <div class="col-md-6">
                    <div class="card nestedCard d-flex m-4 ">
                        <div class="card-body">
                            <div class="mb-5">
                                <p class="pt-4 tipAmount"><b>Tip Amount</b> <span class="float-end fs-1"
                                        id="tipPerPerson">$0.00</span>
                                </p>
                                <p>/person </p>
                            </div>
                            <div class="mb-5">
                                <p class="total">Total <span class="float-end fs-1" id="totalPerPerson">$0.00</span></p>
                                <p>/person</p>
                            </div>


                            <div>
                                <button class="btn shadow rounded w-100 mt-5" id="resetBtn"
                                    onclick="resetCalculator()"><b>RESET</b></button>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
